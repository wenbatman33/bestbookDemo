        <textarea id="u6_input">《三國志》是由西晉陳壽所著，記載中國三國時代歷史的斷代史，同時也是二十四史中評價最高的「前四史」之一。

陳壽曾任職於蜀漢，蜀漢滅亡之後，被徵入洛陽，在西晉也擔任了著作郎的職務。《三國志》在此之前已有草稿，當時魏、
吳兩國先已有史，如王沈的《魏書》、魚豢的《魏略》、韋昭的《吳書》，此三書當是陳壽依據的基本材料，蜀國無史，
故自行採集，僅得十五卷。而最終成書，卻又有史官職務作品的因素在內，因此《三國志》是三國分立時期結束後文化重
新整合的產物。三國志最早以《魏志》、《蜀志》、《吳志》三書單獨流傳，直到北宋咸平六年（1003年）三書已合為一書。




歷史跨度[編輯]
《三國志》記述的歷史從東漢末年的黃巾之亂發生後開始，直到西晉統一三國為止，也就是從漢靈帝中平元年（184年），到晉武帝太康元年（280年）九十多年的歷史。全書原共分為四部分，六十六卷：《魏志》三十卷，《蜀志》十五卷，《吳志》二十卷，敘錄一卷，後來敘錄一卷缺失[1]。原是各自為書，一直到北宋才合而為一，改稱《三國志》。
</textarea>
